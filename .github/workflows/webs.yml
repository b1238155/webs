name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set blue color
        run: echo "Deployed"

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Print Greeting
        run: |
          echo "Hello World!"

